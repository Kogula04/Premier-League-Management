<h4 style="color: aliceblue;">Date Wise Sorting List</h4>
<table class = "table table-stroped" style="color: aliceblue;">
    <thead>
        <tr>
            <th>Club For</th>
            <th>Score For</th>
            <th>Club Against</th>
            <th>Score Against</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let match of matchArray">
            <td> {{match.clubA }}</td>
            <td> {{match.clubAScore }} </td>
            <td> {{match.clubB }} </td>
            <td> {{match.clubBScore }} </td>
            <td> {{match.date }} </td>
        </tr>
    </tbody>
</table>

<div class="text-center">
    <div class = "form-group row" style="color: aliceblue;">
        <label for="search" class="col-sm-2 col-form-label" style="text-align: right;">Search Date</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="date" [(ngModel)]= "date"
            placeholder="Enter Match Date to search" >
        </div>
    </div>

    <div class = "form-group row">
        <div class="col-sm-2 offset-sm-7">
            <a class="btn btn-dark btn-lg active" role="button" (click)= "searchMatch()" aria-pressed="true">Search Match</a>
        </div>
        <div class="col-sm-1">
            <a class="btn btn-light btn-lg active" role="button" (click)= "clearSearch()" aria-pressed="true">Clear</a>
        </div>
    </div>

    <div class = "form-group row">
        <div class="col-sm-2 offset-sm-7">
            <a class="btn btn-dark btn-lg active" role="button" (click)= "generateMatch()" aria-pressed="true">Random Match</a>
        </div>
    </div>    
</div>
